<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload=initGame(); oncontextmenu="return false;">
    <h1>Minesweeper</h1>
    <h2 class="resultPanel"></h2>
    <div class="container">
        <table></table>
    </div>
    <div class="buttons">
        <div class="timer">Game time: <span class="text"></span> sec</div>
        <div class="mineCount">Mines: <span class="count"></span></div>
        <button class="button" onclick="initGame()">Restart game</button>
        Level of game
        <select id="boardSize" onchange="setSizeOfGame(this)">
            <option value="1">Beginner</option>
            <option value="2">Medium</option>
            <option value="3">Expert</option>
        </select>
    </div>

    <script src="js/tools.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
