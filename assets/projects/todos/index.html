        <div class="inner-paper">
            <i class="fa fa-cog"></i>
            <h1>Todos</h1>

        <ul class="todos clean-list"></ul>

        <div>
            <i class="fa fa-plus" onclick="addTodo()"></i>
            <i class="fa fa-trash-o" onclick="archiveDone()"></i>
        </div>

        <div class="status flex" onclick="setFilter(event)">
            <label><input class="all" checked type="radio" name="filter-shown" value="all"> All </label> |
            <label><input class="active" type="radio" name="filter-shown" value="active"> Active </label> |
            <label><input class="history" type="radio" name="filter-shown" value="archived"> History </label>
        </div>
    </footer>
</div>
