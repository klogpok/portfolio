<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BooksAreUs</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">


</head>
<body onload="init();">
<header>
    <h1>Books Are Us</h1>
</header>

    <main>
    <a class="show-form" href="" onclick="event.preventDefault(); toggleForm('form.addBook');">Add new book</a>
    <table class="tbl table-bordered"></table>

    <form class="addBook" style="left: -475px">
        <a href="" onclick="event.preventDefault(); toggleForm('form.addBook');">X</a>
        <div class="form-group">
            <label for="input1">Title</label>
            <input type="text" class="form-control" id="input1">
        </div>
        <div class="form-group">
            <label for="input2">Author</label>
            <input type="text" class="form-control" id="input2">
        </div>
        <div class="form-group">
            <label for="input3">Price</label>
            <input type="number" step="0.01" class="form-control" id="input3">
        </div>
        <button type="submit" class="btn btn-default" onclick="event.preventDefault(); readAndAddNewBook();">Add book</button>
    </form>

        <form class="updateBook" style="left: -475px">
            <a href="" onclick="event.preventDefault(); toggleForm('.updateBook');">X</a>
            <div class="form-group">
                <label for="input4">Title</label>
                <input type="text" class="form-control" id="input4">
            </div>
            <div class="form-group">
                <label for="input5">Author</label>
                <input type="text" class="form-control" id="input5">
            </div>
            <div class="form-group">
                <label for="input6">Price</label>
                <input type="number" step="0.01" class="form-control" id="input6">
            </div>
            <button type="submit" class="btn btn-default" onclick="event.preventDefault(); readAndUpdateBook();">Update</button>
        </form>

        <div class="book-info">
            <a class="closer" href="" onclick="event.preventDefault(); toggleElem('.book-info');">x</a>
            <img src="" alt="">
            <div class="clearfix"></div>
            <p class="title"></p>
            <p class="author"></p>
            <p class="price"></p>
            <div class="rating">
                Rating:
                <a href="" class="minus"><span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span></a>
                <span class="rate">
                </span>
                <a href="" class="plus"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></a>
            </div>
        </div>
    </main>
<!--<footer>Oleg Kleiman 2017 &copy;</footer>-->
<script src="lib/jquery-3.2.1.js"></script>
<script src="js/app.js"></script>
</body>
</html>
